<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax请求</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<select>
    <option value="百度">百度</option>
    <option value="搜狗">搜狗</option>
    <option value="好搜">好搜</option>
</select><input type="text" id="key-1"><button id="btn">搜索</button>
<ul id="ul">
</ul>



</body>
<script>
    $(function () {


$("#key-1").on("keyup",function () {
    $.ajax({
          type:'get',//请求方式
          url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+$("#key-1").val()+'&',//api地址
          jsonp:'cb',//因为默认的是callback，而百度的callback是“cb”所以就用 jsonp:'cb'；
          dataType:'jsonp',//使用jsonp来开始跨域
          jsonpCallback:'Callback',//跨域需要的回调函数
          success:function(data) {
                 console.log(data.s);
                 var pu="";
                 for(var i=0;i<data.s.length;i++){
                     pu="<li>"+data.s[i]+"</li>"+pu;
                     }
                   $("#ul").html(pu);
               // 请求数据成功后的调用的函数
               // data就是我们要获取的参数
               // 一般API的结构是对象里面包含对象数组
               // 那么首先我们先把我们想要的数据，以对象的形式的添加到数组中
                 $("#ul").children().click(function () {
                   $("#key-1").val($(this).html());
                 });
             }//success
         });// $.ajax

    })//$("#key-1")
$("#btn").click(function () {
    window.open('https://www.baidu.com/s?wd='+$("#key-1").val()+'');
})
    })//$(function)
</script>
</html>
